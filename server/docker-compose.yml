version: '3.8'

services:
  tankuy-api:
    build: .
    container_name: tankuy-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    # Optional: if you have a healthcheck in your index.js
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tankuy-network

networks:
  tankuy-network:
    name: tankuy-network
